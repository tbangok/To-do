<body>
  <div class="container">
    <div class="menu">
      <div class="logo">Logo</div>

        <div class="text"> Menu 1 </div>

      <div class="in-menu menu-2">ðŸ‘“

    </div>
    <div class="right">
      <h1>To Do List</h1>
      <div class="to-do">
        <div class="form">
          <form class="add-task">
            <div class="input-label">Task Name</div>
            <input type="text" class='input-name' name="task" placeholder="Task Name" required>

            <div class="input-label">Task Description</div>
            <input type="text" class='input-des' name="description" placeholder="Task Description" required>

            <div class="input-label">Task Tag</div>
            <input type="text" class='input-tag' name="tag" placeholder="Tag Name">
            <div class="submit-button">
              <input type="submit" value="+ Add Task">
            </div>
          </form>
          <div class="filter">
            <input class="hide-done" type="checkbox">Hide Done Task</input>
            <div class="sort-by-name"> Sort by name
              <input class="name-ascending" type="radio" name="sort-order">Ascending</input>
              <input class="name-descending" type="radio" name="sort-order">Descending</input>
  
            </div>
            <div class="sort-by-date"> Sort by date
              <input class="date-ascending" type="radio" name="sort-order">Ascending</input>
              <input class="date-descending" type="radio" name="sort-order">Descending</input>
  
            </div>
          </div>

        </div>
        <div class="task-zone">

        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
